{% load static %}

<div class="col-lg-5 col-md-8">
	<div class="form">
		<form action="" method="POST" role="form" class="php-email-form"> <!-- Definir a Action para o envio do e-mail na views.py -->
			{% csrf_token %}
			<div class="row">
				<div class="form-group col-lg-6">
					<input type="text" name="name" class="form-control" id="name" placeholder="Nome" data-rule="minlen:4" data-msg="Please enter at least 4 chars">
				</div>
				<div class="form-group col-lg-6 mt-3 mt-lg-0">
					<input type="email" class="form-control" name="email" id="email" placeholder="E-mail" data-rule="email" data-msg="Please enter a valid email">
				</div>
			</div>
			<div class="form-group mt-3">
				<input type="text" class="form-control" name="subject" id="subject" placeholder="TÃ­tulo" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject">
			</div>
			<div class="form-group mt-3">
				<textarea class="form-control" name="message" rows="5" placeholder="Mensagem" required></textarea>
			</div>
			<div class="my-3">
				<div class="loading">Aguarde...</div>
				<div class="error-message">Erro ao enviar sua mensagem, por favor tente novamente!</div>
				<div class="sent-message">Mensagem enviado com sucesso!</div>
			</div>
			<div class="text-center"><button type="submit" title="Enviar Mensagem">Enviar</button></div>
		</form>
	</div>
</div>
